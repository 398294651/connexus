{% include 'header.html' %}
<script>$('#trending').addClass("active")</script>

<h3>Trending streams</h3><br/>
{% for stream in streams %}
    <a href="/view?stream_name={{stream.id}}"><img src="{{stream.cover_url}}" width="10%"></a>
    <figcaption>{{stream.id}} : {{stream.view_count}} hits in last {{stream.interval}} minutes</figcaption>
    
{% endfor %}

<h4>Update the refresh interval:</h4>

<form class="form-horizontal" style="width:70%" action="/cron" method="post">
    <div class="radio">
        <label><input name="duration" type="radio" value="0" id="0"> No Reports</label>
    </div>
    <div class="radio">
        <label><input name="duration" type="radio" value="5" id="5"> Every 5 minutes</label>
    </div>
    <div class="radio">
        <label><input name="duration" type="radio" value="60" id="60"> Every 60 minutes</label>
    </div>
    <div class="radio">
        <label><input name="duration" type="radio" value="1440" id="1440"> Every 1440 minutes</label>
    </div>
    <div class="form-group">
        <div class="col-xs-offset-2 col-xs-10">
            <button type="submit" class="btn btn-primary">Update rate</button>
        </div>
    </div>
</form>

<script>
document.getElementById('{{duration}}').checked = true;
</script>
